{% extends 'store/home.html' %}

{% load crispy_forms_tags %}

<body class="bg-light">
 <!--Zarejestruj sie-->   
 {% block content %}
<div class="container">
    <main class="d-block">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="images/pobrane.png" alt="" width="72" height="72">
          <h2>Sign up form</h2>
          <p class="lead">-----cos tam zarejestruj sie------</p>
        </div>
    
        <div class="row g-5 ">
          <div class="">
            <form class="needs-validation " novalidate method="post">
              {% csrf_token %}
              {{ form|crispy }}
                
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
              <p class="my-4 text-center">Already have an account?</p>
              <a href="{% url 'login' %}" class="w-100 btn btn-lg btn-outline-secondary" >Log in</a>
            </form>
          </div>
        </div>
    </main>
 </div>   

 {% endblock content %}
    
<script src="/dist/js/bootstrap.bundle.min.js"></script>   
<script src="/js/form-validation.js"></script>
</body>
</html>
