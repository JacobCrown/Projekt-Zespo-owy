{% extends 'store/home.html' %}
{% load static %}

<body class="text-center">
  <!--Zaloguj sie-->
  {% block content %}
  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'images/loginIcon.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Please log in</h1>

      <div class="form-floating">
        {{ form.username.errors }}
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
      </div>
      <div class="form-floating">
        {{ form.password.errors }}
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      <p class="my-4 text-center">Don't have an account?</p>
      <a href="{% url 'signup' %}" class="w-100 btn btn-lg btn-outline-secondary">Sign up</a>

    </form>
  </main>
  {% endblock content %}


</body>
